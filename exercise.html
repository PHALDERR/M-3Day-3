<script>

    var square = "";
    for(var i=1;i<=4;i++){
        for(j=1;j<=4;j++){
            if(i==1||i==4||j==1||j==4){
                square=square+"*";
            }
            else
            square=square+"";
        }
        square=square+"\n";
         
    }
    console.log(square);

</script>
