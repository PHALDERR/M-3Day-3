<html>
    <head>
        <style>
            a{
                font-size: 40px;
            }
            /* unvisited link */
            a:link{
                color: red;
            }
            /*visited link*/
            a:visited{
                color: green;
            }
            a:hover{
                color: blue;
            }
            a:active{
                color: black;
            }
        </style>
    
    </head>

    <body>
        <a href="newfile.html">This is a link</a>
    </body>
</html>
